<!DOCTYPE html>

	<head>

	<body class="bgColor_f">
		<div class="Ct">

			</div>
			<div class="config_content_middle marginTop">

    						<td>datestore1</td>
    						<td>SSD</td>

    							<img src="style/images/false.png" alt="无法显示图片" class="img_cursor"/>
    							<img src="style/images/up.png" alt="无法显示图片" class="base4_table_img1" onclick="tableTR_up(this)"/>
    							<img src="style/images/down.png" alt="无法显示图片" class="base4_table_img2" onclick="tableTR_down(this)"/>
