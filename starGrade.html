<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>星星打分实例</title>
		<meta http-equiv="keywords" content="">
	    <meta http-equiv="description" content="">
	    <!--<meta http-equiv="X-UA-Compatible" content=“IE=EmulateIE8″>-->
	    <meta http-equiv="X-UA-Compatible" content=”IE=Edge,chrome=1″ />
	    <meta name="renderer" content="webkit">
	    <link rel="stylesheet" href="style/css/base/MyReset.css" />
	    <link rel="stylesheet" href="style/css/common/main.css" />
	    <link rel="stylesheet" href="style/css/page/star.css" />
	</head>
	<body>
		<div class="Ct">
			<div class="marginTop20">
				<label class="fontSize16 color_3 fontWeight">纯css chrome星星评分</label>
			</div> 
		    <p class="chrome">
		      <input type="radio" name="a" value="0" checked="checked" />
		      <input type="radio" name="a" value="1" />
		      <input type="radio" name="a" value="2" />
		      <input type="radio" name="a" value="3" />
		      <input type="radio" name="a" value="4" />
		      <input type="radio" name="a" value="5" />
		    </p>
		    <div class="marginTop20">
		    	<label class="fontSize16 color_3 fontWeight">css3兼容:</label>
		    </div>
		    <p class="all">
		      <input type="radio" name="b" value="0" checked="checked" />
		      <span>★</span>
		      <input type="radio" name="b" value="1" />
		      <span>★</span>
		      <input type="radio" name="b" value="2" />
		      <span>★</span>
		      <input type="radio" name="b" value="3" />
		      <span>★</span>
		      <input type="radio" name="b" value="4" />
		      <span>★</span>
		      <input type="radio" name="b" value="5" />
		      <span>★</span>
		    </p>
		    <div class="marginTop20">
		    	<label class="fontSize16 color_3 fontWeight">不兼容低版本浏览器，建议使用现代浏览器，避免使用IE</label>
		    </div>
		</div>
	</body>
</html>
