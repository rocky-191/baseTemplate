	<body>
		<div class="marginBottom">
			<h3>select下拉框</h3>
			<select class="js-example-basic-hide-search" style="width: 50%;">
				<option value="boss1">数据库A</option>
				<option value="boss2">数据库B</option>
				<option value="boss3">数据库C</option>
			</select>
			<p>
				备注：该下拉框为一个插件，需调用对应的select2.min.css，select2.min.js文件，并最后执行相应的js(已经写在了myjs.js).
			</p>
		</div>
		<div>
			<table class="base_table">
				<tbody class="table_body1">
					<tr>
						<td width="20%" class="text_align_center">
							<label>集团需求</label>
						</td>
						<td>
							<select class="ui-select" style="width:100%">
					          	<option value="1">否</option>
					          	<option value="2">是</option>
					        </select>
						</td>
					</tr>
				</tbody>
			</table>
			<p>
				备注：该下拉框为一个插件，需调用对应的ui-select.css，ui-select.js文件，并最后执行相应的js(已经写在了myjs.js).
			</p>
		</div>
